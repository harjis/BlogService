apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate-comments
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: db-migrate-comments
          image: d0rka/comment-service-migrations
          imagePullPolicy: Never
          env:
            - name: POSTGRES_HOST
              value: postgresql
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_USERNAME
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: postgresql-password
            - name: POSTGRES_DATABASE
              value: comments-db
