apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: post-service-server
  template:
    metadata:
      labels:
        component: post-service-server
    spec:
      containers:
        - name: post-service
          image: d0rka/post-service
          ports:
            - containerPort: 5001
          env:
            - name: MSSQL-HOST
              value: mssql-cis
            - name: MSSQL-USER
              value: sa
            - name: MSSQL-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-password
                  key: SA_PASSWORD
            - name: DATABASE_DEVELOPMENT
              value: comment-service-db-development
            - name: DATABASE_TEST
              value: comment-service-db-test
            - name: DATABASE_PRODUCTION
              value: comment-service-db-production
---
apiVersion: v1
kind: Service
metadata:
  name: post-service-cis
spec:
  type: ClusterIP
  selector:
    component: post-service-server
  ports:
    - port: 5001
      targetPort: 5001
